<!DOCTYPE html>
<html>

<head>
    <script src="jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#show').click(function () {
                $('#div').show()
            })
            $('#hide').click(function () {
                $('#div').hide()
            })
        })
    </script>
</head>

<body>
    <div id="div"> This is Div.
    </div>
    <button id="show">Show</button>
    <button id="hide">Hide</button>
</body>

</html>
