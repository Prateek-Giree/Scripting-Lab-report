<!DOCTYPE html>
<html lang="en">

<body>
    <script>
        console.log("Using for loop:");
        for (let i = 1; i <= 10; i++) {
            console.log(5 + " * " + i + " = " + (5 * i));
        }

        console.log("Using while loop:");
        let a = 1;
        while (a <= 10) {
            console.log(5 + " * " + a + " = " + (a * 5));
            a++;
        }
        console.log("--------------------");

        console.log("Using do-while loop:");
        let c = 1;
        do {
            console.log(5 + " * " + c + " = " + (c * 5));
            c++;
        } while (c <= 10);
    </script>
</body>

</html>
