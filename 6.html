<!DOCTYPE html>
<html lang="en">
<body>
    <script>
        let Name = "Prateek-Giree";
        console.log(Name.length);
        console.log(Name.charAt(5));
        console.log(Name.indexOf("P"));
        console.log(Name.lastIndexOf("e"));
        console.log(Name.toLowerCase());
        console.log(Name.toUpperCase());
        console.log(Name.substring(0,7));
        console.log(Name.replaceAll("-", " "));
        console.log(Name.includes("o"));
        console.log(Name.slice(0, 7)); //7  is exclusive
    </script>
</body>

</html>
